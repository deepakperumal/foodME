<div class="fm-customer-bkg img-rounded">
</div>
 
<form class="form-horizontal" name="customerForm" autocomplete="off" novalidate>
  <div class="modal">
    <div class="modal-header">
      <h3>Get Started</h3>
    </div>
    <div class="modal-body">

      <div class="control-group">
        <label class="control-label" for="customerName">Your Name</label>
        <div class="controls">
          <input type="text" id="customerName" placeholder="Joe Black"
                 class="input-medium"
                 ng-model="customerName" required>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="address">Delivery Address</label>
        <div class="controls">
          <input type="text" id="address" placeholder="432 Wiggly Rd, Mountain View, 94043"
                 class="input-xlarge"
                 ng-model="customerAddress"   ng-keyup="complete(country)" required >
                 <ul class="list-group1" ng-show="customerAddress && filterCountry.length>0">
                    <li class="list-group-item" ng-repeat="countrydata in filterCountry" ng-click="fillTextbox(countrydata)">{{countrydata}}</li>
                  </ul>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn btn-primary"
              ng-disabled="customerForm.$invalid"
              ng-click="findRestaurants(customerName, customerAddress)">Find Restaurants!</button>
    </div>
  </div>
</form>
